<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con javaScript</title>
    <script>
         function mostrarMensaje(){
            alert("Hola haz hecho clic en el boton")
         }
 </script>
</head>
<body>
    <h1>Interactividad con javaScript</h1>
    <p>Este es un ejemplo de Interactividadcon javaScript....</p>
    <button onclick="mostrarMensaje"> Haz clic aqui</button>
</body>
</html>
